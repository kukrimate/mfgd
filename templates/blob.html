{% extends 'base.html' %}
{% load static %}

{% include "crumbs.html" %}

{% block body_block %}
<main>
    <article>
        {% if code %}
        <pre><code id="highlight_code">{{ code }}</code></pre>
        <script>
            var code = document.getElementById("highlight_code");
            code.classList.add("{{ path }}".split('.').pop());
            hljs.highlightAll();
        </script>
        {% else %}
        File too large to be displayed.
        {% endif %}
    </article>
</main>
{% endblock %}
