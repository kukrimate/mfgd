{% extends 'base.html' %}
{% load static %}

{% block title_block %}
Dashboard
{% endblock %}

{% block body_block %}
<table class="mfgd_table">
    <tr>
        <th>Repository</th>
        <th>Description</th>
        <th>Default branch</th>
    </tr>
    {% for repo in repositories %}
    <tr>
        <td><a href="/{{ repo.name }}/view/{{ repo.default_branch }}">{{ repo.name }}</a></td>
        <td>{{ repo.description|truncatechars:50 }}</td>
        <td>{{ repo.default_branch }}</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
